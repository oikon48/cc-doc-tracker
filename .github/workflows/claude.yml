name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Only allow users with write access (OWNER, COLLABORATOR, MEMBER) to trigger Claude
    if: |
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@claude') &&
       contains(fromJson('["OWNER","COLLABORATOR","MEMBER"]'), github.event.comment.author_association)) ||
      (github.event_name == 'pull_request_review_comment' &&
       contains(github.event.comment.body, '@claude') &&
       contains(fromJson('["OWNER","COLLABORATOR","MEMBER"]'), github.event.comment.author_association)) ||
      (github.event_name == 'pull_request_review' &&
       contains(github.event.review.body, '@claude') &&
       contains(fromJson('["OWNER","COLLABORATOR","MEMBER"]'), github.event.review.author_association)) ||
      (github.event_name == 'issues' &&
       (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
       contains(fromJson('["OWNER","COLLABORATOR","MEMBER"]'), github.event.issue.author_association))
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Required for Claude to create commits/branches
      pull-requests: write  # Required for Claude to create/update PRs
      issues: write         # Required for Claude to create/update issues
      id-token: write
      actions: read         # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Restrict Claude's tools to safe operations
          claude_args: |
            --allowed-tools Read,Write,Edit,Glob,Grep,Bash(git status:*),Bash(git diff:*),Bash(git log:*),Bash(gh pr:*),Bash(gh issue:*)

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'
